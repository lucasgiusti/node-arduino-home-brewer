<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Arduino Home Brewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    
    <style>
        body {
            padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        
    </style>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-modal.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    
</head>

<body>
<div class="header"></div>

<div class="container">
    <div id="div-principal">
        <button type="button" class="btn btn-primary btn-large nova-brassagem" style="width: 170px">Nova Brassagem</button>
    </div>
    <div id="div-brassagem" style="display: none">
        <button type="button" class="btn btn-primary btn-large hlt" style="margin-bottom: 10px; width: 170px">HLT</button></br>
        <button type="button" class="btn btn-primary btn-large mash" style="margin-bottom: 10px; width: 170px">Mash</button></br>
        <button type="button" class="btn btn-primary btn-large bol" style="margin-bottom: 10px; width: 170px">BOL</button></br>
        <button type="button" class="btn btn-primary btn-large disabled finalizar-brassagem" style="margin-bottom: 50px; width: 170px">Finalizar Brassagem</button></br>
        <button type="button" class="btn btn-primary btn-large cancelar-brassagem" style="width: 170px">Cancelar Brassagem</button>
    </div>
    <div id="div-hlt-vazio" style="display: none">
        <button type="button" class="btn btn-primary btn-large encher-hlt" style="margin-bottom: 10px; width: 170px">Encher HLT</button></br>
        <button type="button" class="btn btn-primary btn-large disabled aquecer-hlt" style="margin-bottom: 50px; width: 170px">Aquecer HLT</button></br>
        <button type="button" class="btn btn-primary btn-large voltar-hlt" style="width: 170px">Voltar</button>
    </div>
    <div id="div-hlt-enchendo" style="display: none">
        <button type="button" class="btn btn-primary btn-large parar-enchimento-hlt" style="margin-bottom: 10px; margin-right: 5px; width: 170px">Parar Enchimento HLT</button><label id="hlt-cheio">Cheio</label></br>
        <button type="button" class="btn btn-primary btn-large disabled aquecer-hlt" style="margin-bottom: 50px; width: 170px">Aquecer HLT</button></br>
        <button type="button" class="btn btn-primary btn-large voltar-hlt" style="width: 170px">Voltar</button>
    </div>
    <div id="div-hlt-cheio" style="display: none">
        <button type="button" class="btn btn-primary btn-large disabled encher-hlt" style="margin-bottom: 10px; width: 170px">Encher HLT</button></br>
        <button type="button" class="btn btn-primary btn-large aquecer-hlt" style="margin-bottom: 50px; width: 170px">Aquecer HLT</button></br>
        <button type="button" class="btn btn-primary btn-large voltar-hlt" style="width: 170px">Voltar</button>
    </div>
</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    $(".nova-brassagem").click(function () {
        $("#div-principal").hide();
        $("#div-brassagem").show();
    });
    $(".cancelar-brassagem").click(function () {
        $("#div-brassagem").hide();
        $("#div-principal").show();
    });
    $(".hlt").click(function () {
        $("#div-brassagem").hide();
        $("#div-hlt-vazio").show();
    });
    $(".voltar-hlt").click(function () {
        $("#div-hlt-vazio").hide();
        $("#div-hlt-enchendo").hide();
        $("#div-brassagem").show();
    });
    $(".encher-hlt").click(function () {
        $("#div-hlt-vazio").hide();
        $("#div-hlt-enchendo").show();
    });
    $(".parar-enchimento-hlt").click(function () {
        $("#div-hlt-enchendo").hide();
        $("#div-hlt-vazio").show();
    });
    $("#hlt-cheio").click(function () {
        $("#div-hlt-enchendo").hide();
        $("#div-hlt-cheio").show();
    });
</script>
</body>
</html>
