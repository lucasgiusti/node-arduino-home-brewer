<!-- Le javascript

<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    // BRASSAGEM
    $(".nova-brassagem").click(function () {
        $(".div-principal").hide();
        $(".div-brassagem").show();
    });
    $(".cancelar-brassagem").click(function () {
        $(".div-brassagem").hide();
        $(".div-principal").show();
    });

    // HLT
    $(".hlt").click(function () {
        $(".div-brassagem").hide();
        $(".div-hlt-vazio").show();
    });
    $(".voltar-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-brassagem").show();
    });
    $(".encher-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-enchendo").show();
    });
    $(".parar-enchimento-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-vazio").show();
    });
