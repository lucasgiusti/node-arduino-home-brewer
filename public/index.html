<script type="text/javascript">

    $(".btn-medio").css("margin-bottom", "5px");

    $(".btn-grande").css("margin-bottom", "5px");

    $(".btn-com-legenda").css("margin-right", "1px");

    $(".voltar-1-botao").css("margin-top", "157px");
    $(".voltar-2-botoes").css("margin-top", "117px");
    $(".voltar-3-botoes").css("margin-top", "78px");
    $(".voltar-5-botoes").css("margin-top", "0px");

    $(".btn-diminuir").css("width", "40px");
    $(".btn-diminuir").css("float", "left");

    $(".btn-aumentar").css("width", "40px");
    $(".btn-aumentar").css("margin-right", "5px");
    $(".btn-aumentar").css("margin-bottom", "5px");

    $(".txt-valor").css("width", "105px");
    $(".txt-valor").css("float", "left");
    $(".txt-valor").css("margin-left", "5px");
    $(".txt-valor").css("margin-right", "5px");


    $(".lbl-titulo").css("width", "195px");
    $(".lbl-titulo").css("text-align", "center");

    
    // BRASSAGEM
    $(".nova-brassagem").click(function () {
        $(".div-principal").hide();
        $(".div-brassagem").show();
    });
    $(".finalizar-brassagem").click(function () {
        $(".div-brassagem").hide();
        $(".div-principal").show();
    });

    // HLT
    $(".hlt").click(function () {
        $(".div-brassagem").hide();
        $(".div-hlt-vazio").show();
    });
    $(".voltar-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-brassagem").show();
    });
    $(".encher-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-enchendo").show();
    });
    $(".parar-enchimento-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-vazio").show();
    });
    $("#hlt-cheio").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-cheio").show();
    });
    $(".aquecer-hlt").click(function () {
        $(".div-hlt").hide();
        $(".div-hlt-aquecer").show();
    });
    $(".temperatura-aquecer-hlt").click(function () {
        var valor = parseInt($(".temperatura-hlt").val())
        $(".hlt-temperatura").text(valor + "G");
        $(".div-hlt").hide();
        $(".div-hlt-aquecendo").show();
    });
